image: python:3.6

pipelines:
  custom:
    pull-request:
      - step:
          caches:
            - pip
          script:
            - pip install -r requirements.txt
            - python -m pytest tests/ -vv

    sent-to-stage:
      - step:
          script:
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git $BITBUCKET_BRANCH:master

  branches:
    master:
      - step:
          script:
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD
